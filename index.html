<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
</head>
<body>
  <div class="product-card">
    <div class="img-div">
      <img class="first-img-bottle" src="diamant_bottle.png">
    </div>
    <div class="text-div">
      <h3 class="transparent">ДЛЯ НОРМАЛЬНОЙ КОЖИ</h3>
      <h2>Увлажняющий мусс</h2>
      <span class="description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</span><br>
      <span class="content">Состав:</span>
      <ul>
        <li>активные натуральные комплексы</li>
        <li>витамины С, А, РР, В И Е</li>
        <li>солнцезащитные компоненты</li>
      </ul>
      <div class="price-info">
        <span class="price">Цена</span>
        <span class="price-tag">2 750 ₽</span>
      </div>
    </div>
  </div>
</body>
</html>
